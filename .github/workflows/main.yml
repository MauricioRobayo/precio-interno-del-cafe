name: build and test
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build
